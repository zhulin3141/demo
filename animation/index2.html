<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两边滚动动画</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        #demo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #test {
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded')
        })

        window.onload = () => {
            let l = 0;
            let step = 300;
            let direction = true;
            let time = 30;
            $test = document.querySelector('#test')
            let w = document.body.clientWidth - $test.clientWidth
            let max = w / 2;
            let min = - w / 2;

            setInterval(() => {
                l = direction ? l = l + 20 : l = l - 20;
                if (l >= max || l < min) {
                    direction = !direction;
                }

                $test.style.transform = `translateX(${l}px)`;
            }, time);
        }
    </script>
</head>

<body>
    <div id="demo">
        <div id="test"></div>
    </div>
</body>

</html>
